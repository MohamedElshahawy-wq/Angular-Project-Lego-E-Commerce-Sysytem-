<div class="container">
  <div class="row">
    <div class="col"></div>

    <div class="col-5 text-center" id="main">
      <nav class="navbar justify-content-center d-flex flex-fill">
        <div class="container-fluid text-nowrap">
          <a href="#" role="button"
            ><i class="fas fa-chevron-left" id="backBtn"></i
          ></a>
          <img id="navImg" src="assets/images/Register-Login-Images/lego.png" />
          <span
            class="navbar-brand mb-0 h1 justify-content-left text-center"
            id="navTxt"
            ><strong>Account</strong></span
          >
        </div>
      </nav>
      <br />
      <div class="container-fluid">
        <div>
          <h4 class="text-center">Recover your Username</h4>
          <br/>
          <p class="text-center">
            Enter the email address registered to your account. An email will be
            sent to that address with username(s) registered to that account.
          </p>

          <form id="forgotUsername">
            <div class="mb-3">
              <label
                id="forgotUsernameLbl"
                for="ForgotUsernameTxt"
                class="form-label text-left justify-content-left d-flex"
                >Email Address</label
              >
              <input
                #forgotemail = "ngModel"
                [(ngModel)]="forgoteemail"
                name="email"
                type="email"
                class="form-control"
                id="ForgotUsernameTxt"
                placeholder="Your email address"
                required
              />
              <div
                class="text-danger text-left emailWarn"
                [hidden]="forgotemail.valid"
              >
                Email is required
              </div>
            </div>
            <button type="submit" id="recoverUsernameBtn" class="btn btn-primary">
              Submit
            </button>
            <a class="nav-link text-primary font-weight-bold" [routerLink]="['/Login']">
              Back to Login
            </a>
          </form>
        </div>
      </div>
      <br />
      <br />
    </div>

    <div class="col"></div>
  </div>
</div>
