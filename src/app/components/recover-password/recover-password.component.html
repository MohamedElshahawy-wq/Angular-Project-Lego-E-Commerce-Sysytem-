<div class="container">
  <div class="row">
    <div class="col"></div>

    <div class="col-5 text-center" id="main">
      <nav class="navbar justify-content-center d-flex flex-fill">
        <div class="container-fluid text-nowrap">
          <a href="#" role="button"
            ><i class="fas fa-chevron-left" id="backBtn"></i
          ></a>
          <img id="navImg" src="assets/images/Register-Login-Images/lego.png" />
          <span
            class="navbar-brand mb-0 h1 justify-content-left text-center"
            id="navTxt"
            ><strong>Account</strong></span
          >
        </div>
      </nav>
      <br />
      <div class="container-fluid">
        <div>
          <h4 class="text-center">Recover your Password</h4>
          <br />
          <p class="text-center">
            Enter the username registered to your account. An email will be sent with details on how to reset your password.
          </p>

          <form id="forgotUsername">
            <div class="mb-3">
              <label
                id="forgotUsernameLbl"
                for="ForgotUsernameTxt"
                class="form-label text-left justify-content-left d-flex"
                >Username</label
              >
              <input
                #forgotemail ="ngModel"
                [(ngModel)]="forgotppass"
                name="txt"
                type="text"
                class="form-control"
                id="ForgotUsernameTxt"
                placeholder="Your username"
                required
              />
              <div
                class="text-danger text-left emailWarn"
                [hidden]="forgotemail.valid"
              >
                This field is required
              </div>
            </div>
            <button
              type="submit"
              id="recoverUsernameBtn"
              class="btn btn-primary"
              (click) = "resetPass()"
            >
              Submit
            </button>
            <a
              class="nav-link text-primary font-weight-bold"
              [routerLink]="['/Login']"
            >
              Back to Login
            </a>
          </form>
        </div>
      </div>
      <br />
      <br />
    </div>

    <div class="col"></div>
  </div>
</div>
