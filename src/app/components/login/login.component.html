<div class="container">
  <div class="row">
    <div class="col"></div>

    <div class="col-5 text-center" id="main">
      <nav class="navbar justify-content-center d-flex flex-fill">
        <div class="container-fluid text-nowrap">
          <a href="#" role="button"
            ><i class="fas fa-chevron-left" id="backBtn"></i
          ></a>
          <img id="navImg" src="assets/images/Register-Login-Images/lego.png" />
          <span
            class="navbar-brand mb-0 h1 justify-content-left text-center"
            id="navTxt"
            ><strong>Account</strong></span
          >
          <button
            type="button"
            class="close font-weight-bold text-right"
            id="navBtn"
          >
            ×
          </button>
        </div>
      </nav>
      <br />
      <img
        src="assets/images/Register-Login-Images/avatar.png"
        id="avatarr"
        class="text-center"
      />
      <br />
      <br />
      <div class="container-fluid">
        <div>
          <form id="loginForm" (ngSubmit)="loginCustomer()">
            <div class="mb-3">
              <label
                id="signinEmailLabel"
                for="usernameSigninTxt"
                class="form-label text-left justify-content-left d-flex"
                >Username</label
              >
              <input
                #loginemail = "ngModel"
                [(ngModel)]="loginEmail"
                name="email"
                type="email"
                class="form-control"
                id="usernameSigninTxt"
                placeholder="Username"
                required
              />
              <div class="text-danger text-left emailWarn" *ngIf="(!loginemail.valid && loginemail.touched)">
                This field is required
              </div>
            </div>

            <div class="mb-3" id="trial">
              <label
                id="signinPasswordLabel"
                for="passwordSigninTxt"
                class="form-label text-left justify-content-left d-flex"
                >Password</label
              >
              <input
                #loginpass = "ngModel"
                [(ngModel)]="loginPassword"
                name="password"
                type="password"
                class="form-control"
                id="passwordSigninTxt"
                placeholder="* * * * * * * *"
                required
              />
              <div class="text-danger text-left passWarn" *ngIf="(!loginpass.valid && loginpass.touched)">
                This field is required
              </div>
            </div>

            <div class="mb-3 form-check">
              <div class="d-flex">
                <input
                  
                  [(ngModel)]="rememberMe"
                  name="rememberme"
                  type="checkbox"
                  class="form-check-input justify-content-left d-flex"
                  id="rememberMeCheck"
                />
                <a
                  href="#"
                  id="signinCheckLabel"
                  class="form-check-label d-flex text-left justify-content-left"
                  for="rememberMeCheck"
                  >Remember me</a
                >
              </div>
              <p
                id="logoutTxt"
                class="text-left"
              >
                Remember to log out afterwards if you're using a shared<br />computer,
                for example in a library or school.
              </p>
            </div>

            <button type="submit" id="signInLogInBtn" class="btn">
              Log in
            </button>
          </form>

          <div class="d-flex">
            <a href="#" id="forgotUsername" [routerLink]="['/ForgotUsername']"
              ><strong>Forgot username?</strong></a
            >

            <div class="vl"></div>

            <a href="#" id="forgotPassword" [routerLink]="['/ForgotPassword']"
              ><strong>Forgot password?</strong></a
            >
          </div>
          <div class="d-flex">
            <hr class="Line" />
            <p id="ORtxt">Or</p>
            <hr class="Line" />
          </div>
          <div class="d-flex">
            <button
              id="ContinueWFBbtn"
              class="text-center justify-content-center d-flex"
            >
              <i class="fab fa-facebook-square" id="FBicon"></i> Continue with
              Facebook
          </button>
            <img
              src="assets/images/Register-Login-Images/search.png"
              id="googleIcon" 
            />
            <img
              src="assets/images/Register-Login-Images/apple.png" 
              id="appleIcon"
            />
          </div>
          <br />
          <br />
          <p style="margin-bottom: 3px">Don’t have a LEGO® Account?</p>
          <a href="#" style="font-size: 14px" class="nav-link" [routerLink]="['/Register']">Create Account</a>
        </div>
      </div>
      <br />
      <br />
    </div>

    <div class="col"></div>
  </div>
</div>
