<app-menu></app-menu>
<div class="row">
  <div class="col p-4 pt-5">
    <div class="d-flex">
      <h3 class="font-weight-bold darkBlue">Orders</h3>
      <!-- <button class="ml-auto addBtn btn shadow-none font-weight-bold text-white" type="button">
        <i class="fa fa-plus mr-2"></i> Add Orders
      </button> -->
    </div>
    <div class="input-group col-lg-4 col-md-6 col-12 ml-auto px-0 mt-3">
      <input autocomplete="off" class="form-control py-2 shadow-none border-right-0 border" type="search"
        placeholder="Search by ID" id="search-input">
      <span class="input-group-append">
        <button class="btn shadow-none border-left-0 border" type="button">
          <i class="fa fa-search searchIcon"></i>
        </button>
      </span>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-hover" id="data">
            <thead>
              <tr>
                <th scope="col"><small>OrderID</small></th>
                <th scope="col"><small>Customer</small></th>
                <th scope="col"><small>Amount</small></th>
                <th scope="col"><small>Date</small></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orderList">
                <th scope="row">#{{item.id}}</th>
                <td class="name text-truncate">{{getCustomerNameByID(item.userID)}}</td>
                <td class="price text-truncate"><small>{{item.amount|currency}}</small></td>
                <td class="date text-truncate"><small>{{item.date|date}}</small></td>
                <td class="d-flex">
                <!-- 
                  <button type="button" class="btn shadow-none darkBlue"><i class="fa fa-eye"
                      aria-hidden="true"></i></button>
                 -->   
                  <button type="button" (click)="deleteOrder(item.id)" class="btn shadow-none darkBlue"><i
                      class="fa fa-trash" aria-hidden="true"></i></button>
                  <!--  
                  <button type="button" onclick="Update(
                                        '${element.id}',
                                        '${element.image}',
                                        '${element.name}',
                                        '${element.description}',
                                        '${element.price}',
                                        '${element.stock}'
            
                                        )" class="btn shadow-none darkBlue"><i class="fas fa-edit"
                      aria-hidden="true"></i></button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
